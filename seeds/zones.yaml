zones:
  - name: programming
    description: "Programming & development channels"
    multipliers:
      MESSAGE:           [1.5, 1.0]
      THREAD_CREATE:     [2.0, 1.5]
      REACTION_RECEIVED: [0.5, 1.0]
      REACTION_GIVEN:    [0.3, 1.0]
      VOICE_TICK:        [0.0, 1.0]

  - name: cybersecurity
    description: "Cybersecurity & CTF channels"
    multipliers:
      MESSAGE:           [1.5, 1.0]
      THREAD_CREATE:     [2.0, 1.5]
      REACTION_RECEIVED: [0.5, 1.0]
      REACTION_GIVEN:    [0.3, 1.0]
      VOICE_TICK:        [0.0, 1.0]

  - name: general
    description: "General discussion and socializing"
    multipliers:
      MESSAGE:           [1.0, 1.0]
      THREAD_CREATE:     [1.0, 1.0]
      REACTION_RECEIVED: [0.5, 1.0]
      REACTION_GIVEN:    [0.5, 1.0]
      VOICE_TICK:        [0.0, 1.0]

  - name: memes
    description: "Memes, humor, and off-topic content"
    multipliers:
      MESSAGE:           [0.5, 1.0]
      THREAD_CREATE:     [0.5, 1.0]
      REACTION_RECEIVED: [0.2, 1.5]
      REACTION_GIVEN:    [0.2, 1.0]
      VOICE_TICK:        [0.0, 1.0]

  - name: announcements
    description: "Club announcements and news"
    multipliers:
      MESSAGE:           [0.3, 1.0]
      REACTION_RECEIVED: [0.1, 1.0]
      REACTION_GIVEN:    [0.5, 1.0]
      VOICE_TICK:        [0.0, 1.0]
